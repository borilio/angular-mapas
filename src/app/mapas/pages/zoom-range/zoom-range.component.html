<div id="mapa" class="mapa-container"></div>

<div class="row selector-zoom shadow">
    <div class="col-12">
        <label class="form-label" for="zoom-range">
            Zoom: 16
            Lng,lat: [123,456]
        </label>
        <input type="range" class="form-range" id="zoom-range" >
    </div>

    <div class="col-12">
        <button class="btn btn-primary rounded-circle">
            <i class="bi bi-zoom-out"></i>
            
        </button>
        <button class="btn btn-primary rounded-circle float-end">
            <i class="bi bi-zoom-in"></i>
        </button>
    </div>
</div>
